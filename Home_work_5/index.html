<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home_work_5</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/css.css">
</head>
<body>
<div class="wrapper">
    <div class="menu">
        <ul>
            <li><a href="#">Meu YouBike</a></li>
            <li><a href="#">Vender</a></li>
            <li><a href="#">Forum</a></li>
            <li><a href="#">Contato</a></li>
            <li><a href="#">Ajuda</a></li>
        </ul>
        <div class="menu_flag_block">
            <a class="menu_flag" href="#">
            <i></i>
            <p>Minhas Ofertas</p>
            </a>
        </div>
        <div class="menu_registration">
            <p>Ola! <a href="#">Entrar</a> ou <a href="#">Cadastre-se</a></p>
        </div>
    </div>
    <div class="content">
            <form action="#" method="post">
                <h1> Cadastre-se</h1>
                <div class="button_facebook">
                    <a href="#">
                        <ul>
                            <li><i class="fa fa-facebook" aria-hidden="true"></i></li>
                            <li>Log In <span class="font_normal">with</span> Facebook</li>
                            <li><i class="fa fa-chevron-right" aria-hidden="true"></i></li>
                        </ul>
                    </a>
                </div>
                <fieldset>
                    <legend>OU</legend>
                </fieldset>
                <input class="text_area" type="text" placeholder="First name">
                <input class="text_area" type="text" placeholder="Last name">
                <input class="text_area" type="text" placeholder="Email Address">
                <input class="text_area" type="password" placeholder="Choose Password">
                <input class="text_area" type="password" placeholder="Password Confirm">
                <div class="checkbox">
                    <input type="checkbox" id="checkbox">
                    <label for="checkbox">Send me Youbike updates and tips</label>
                </div>
                <input class="submit_button" type="submit" value="Create my Account">
                <div class="text_below_submit_button">
                    <p>By clicking the button above, you agree to the Terms of Service</p>
                    <p>View our Privacy Policy.</p>
                </div>
            </form>
    </div>
</div>

</body>
</html>
