<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home_work_11_12</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/normalize.css" rel="stylesheet">
    <link href="css/stylesheet.css" rel="stylesheet">
</head>
<body>

<div class="slider_container">
    <div class="slider">
        <div class="carousel-arrow-left"><span>Влево</span></div>
        <div class="carousel-hider">
            <ul class="carousel-list">
                <li class="carousel-element"><img src="img/1.jpg"><p>Описание 1</p></li>
                <li class="carousel-element"><img src="img/2.jpg"><p>Описание 2</p></li>
                <li class="carousel-element"><img src="img/3.jpg"><p>Описание 3</p></li>
                <li class="carousel-element"><img src="img/1.jpg"><p>Описание 4</p></li>
                <li class="carousel-element"><img src="img/2.jpg"><p>Описание 5</p></li>
                <li class="carousel-element"><img src="img/3.jpg"><p>Описание 6</p></li>
                <li class="carousel-element"><img src="img/1.jpg"><p>Описание 7</p></li>
                <li class="carousel-element"><img src="img/2.jpg"><p>Описание 8</p></li>
                <li class="carousel-element"><img src="img/3.jpg"><p>Описание 9</p></li>
            </ul>
        </div>
        <div class="carousel-arrow-right"><span>Вправо</span></div>
    </div>
</div>

<div class="container">
    <div class="user"></div>
</div>

<script id="template" type="text/x-handlebars-template">
    {{#each user}}
    <div class="fio">
        <h1> {{userName}} </h1>
        {{photo photoUrl}}
        <p class="p-arial">{{position}}</p>
    </div>
    <div class="bio">
        <h2>Хочу учить фронтенд, потому что:</h2>
        <ul>
            {{#each learn}}
            <li> {{whyLearn}}</li>
            {{/each}}
        </ul>

    </div>
    <div class="contacts">
        <h2> Мой контактный номер телефона:</h2>
        <p> {{phoneNumber}}</p>
    </div>
    <div class="social">
        <h2>Мои профиля в социальных сетях:</h2>
        {{#each socialLinks}}
        <p>{{titleLinks}} - {{link "Ссылка" url}}</p>
        {{/each}}
    </div>
    <h2>Мой фидбек:</h2>
    <p>{{feedback}}</p>
    {{/each}}
</script>
<script src="js/handlebars-v4.0.10.js"></script>
<script type="text/javascript" src="js/jquery-3.2.1.js"></script>
<script type="text/javascript" src="js/slider.js"></script>
<script src="js/scripts.js"></script>
</body>
</html>
